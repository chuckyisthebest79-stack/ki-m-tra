<style>
/* Form Liên hệ */
.contact-box {
    width: 60%;
    margin: 25px auto;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.contact-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff6a00;
}

.contact-box label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

.contact-box input,
.contact-box textarea,
.contact-box select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #bbb;
    border-radius: 6px;
    font-size: 15px;
}

.contact-box textarea {
    height: 120px;
}

.btn-send {
    display: block;
    width: 100%;
    background: #ff6a00;
    border: none;
    padding: 12px;
    color: white;
    font-size: 17px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
}

.btn-send:hover {
    background: #d95500;
}

/* Responsive */
@media (max-width: 768px) {
    .contact-box {
        width: 90%;
    }
}
</style>
</head>

<main>
    <div class="contact-box">
        <h2>Liên hệ với Khoa CNTT</h2>

        <form>
            <label>Họ và tên:</label>
            <input type="text" placeholder="Nhập họ tên">

            <label>Email:</label>
            <input type="email" placeholder="Nhập email">

            <label>Chủ đề:</label>
            <select>
                <option>Hỏi thông tin tuyển sinh</option>
                <option>Giải đáp học vụ</option>
                <option>Hỗ trợ kỹ thuật</option>
                <option>Khác</option>
            </select>

            <label>Nội dung:</label>
            <textarea placeholder="Nhập nội dung cần liên hệ"></textarea>

            <button type="submit" class="btn-send">Gửi thông tin</button>
        </form>
    </div>
</main>
